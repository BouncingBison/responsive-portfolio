    <title>Contact Page</title>

<header id="header">
    <div class="container">
        <div id="nameTag">
            <h1>Your Name</h1>
        </div>
        <nav id="nav">
            <ul>
                <li>
                    <a href="index.html">About</a>
                </li>
                <li>
                    <a href="portfolio.html">Portfolio</a>
                </li>
                <li>
                    <a href="contact.html">Contact</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<body class="backround">
    <section class="bg-success" class="content">
        <form>
            <fieldset>
                <div>
                    <label class="label">Name</label>
                    <input class="info" type="text" name="name" placeholder="Your name here" autocomplete="Name" required="" autofocus="" cols="50">
                </div>
                <div>
                    <label class="label">Email</label>
                    <input class="info" type="text" name="Email" placeholder="address@domain.com" autocomplete="Email" required="" autofocus="" cols="50">
                </div>
                <div>
                    <label class="label">Message</label>
                    <textarea class="info" name="Message" rows="15" cols="50" class="input3" type="text" placeholder="Type your message here" required="" autofocus=""></textarea>
                </div>
                <div>
                    <button type="button" class="btn btn-success btn-lg btn-lg">Submit</button>
                </div>
            </fieldset>
        </form>
    </section>
    <aside class="socialMedia">
        <div>
            <h3 id="connect">Connect With Me</h3>
            <img class="mediaButton1" src="/Users/ross/Basic-Portfolio/assets/images/github.png">
            <a href="https://github.com/MichaelRC"></a>
            <img class="mediaButton2" src="/Users/ross/Basic-Portfolio/assets/images/linkedin.png">
            <img class="mediaButton3" src="/Users/ross/Basic-Portfolio/assets/images/stackoverflow.png">
        </div>
    </aside>
